version: '3.8'
services:
  pmt:
    image: prom/prometheus
    container_name: pmt
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    volumes:
      - ../../prometheus:/etc/prometheus
      - ../../outputs/prometheus:/prometheus
    healthcheck:
      test: ["CMD", "wget", "http://localhost:9090", "-O", "health_wget"]
      interval: 2s
      timeout: 2s
      retries: 5
  moc:
    image: mockserver/mockserver:5.15.0
    container_name: moc
    ports:
      - 1080:1080 # TODO
    environment:
      - MOCKSERVER_INITIALIZATION_JSON_PATH=/config/mockserver.json
    volumes:
      - type: bind
        source: ../../db
        target: /config
  app:
    image: ${appntag}
    container_name: app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/quote/11"]
      interval: 5s
      timeout: 4s
      retries: 6
    depends_on:
      pmt:
        condition: service_healthy
      moc:
        condition: service_started
    environment:
      - URL=http://moc:1080
    deploy:
      resources:
        limits:
          cpus: '${cpus}'
          memory: 1G
  jmt:
    image: justb4/jmeter
    container_name: jmt
    depends_on:
      app:
        condition: service_healthy
    volumes: 
      - ../../:/mapped_dir
    command: -JDELAY=${delay} -JRAMP_UP=${ramp_up} -JDURATION=${duration} -JTHREADS=${clients} -Jjmeter.reportgenerator.overall_granularity=${report_granurality} -n -t /mapped_dir/JMeter_test_plan.jmx -l /mapped_dir/${workspace}/JMeter_test_plan.jtl -j /mapped_dir/${workspace}/JMeter_test_plan.log -e -o /mapped_dir/${workspace}/report